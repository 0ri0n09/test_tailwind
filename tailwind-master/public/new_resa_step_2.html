        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const timePickerToggles = document.querySelectorAll('.time-picker-toggle');
                const timePickers = document.querySelectorAll('.time-picker');
                timePickerToggles.forEach((toggle, index) => {
                    toggle.addEventListener('click', function() {
                        timePickers[index].classList.toggle('hidden');
                    });
                });
                timePickers.forEach(picker => {
                    const hoursInput = picker.querySelector('.hours-input');
                    const minutesInput = picker.querySelector('.minutes-input');
                    const timePickerOk = picker.querySelector('.time-picker-ok');
                    const timePickerCancel = picker.querySelector('.time-picker-cancel');
                    const timeInputId = picker.dataset.timeInputId;
                    const timeInput = document.getElementById(timeInputId);

                    timePickerOk.addEventListener('click', function() {
                        const hours = hoursInput.value.padStart(2, '0');
                        const minutes = minutesInput.value.padStart(2, '0');
                        updateTimeInput(timeInput, hours, minutes);
                        picker.classList.add('hidden');
                    });
                    timePickerCancel.addEventListener('click', function() {
                        picker.classList.add('hidden');
                    });
                    [hoursInput, minutesInput].forEach(input => {
                        input.addEventListener('input', function() {
                            this.value = this.value.replace(/\D/g, '').slice(0, 2);
                        });
                    });
                });
                function updateTimeInput(timeInput, hours, minutes) {
                    timeInput.value = `${hours}:${minutes}`;
                }
            });
        </script>

                        <div id="calendarDeparture" class="p-4"></div>
                        <script>
                            const datePickerDeparture = document.getElementById('datepickerDeparture');
                            const calendarDeparture = document.getElementById('calendarDeparture');
                            let selectedDateEnd = null;
                            datePickerDeparture.addEventListener('click', function() {
                                openModal('modalResaEnd');
                            });

                            function generateCalendar(year, month) {
                                const months = [
                                    "Janvier", "Février", "Mars", "Avril", "Mai", "Juin",
                                    "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"
                                ];
                                const days = ["Dim", "Lun", "Mar", "Mer", "Jeu", "Ven", "Sam"];
                                const currentYear = currentDate.getFullYear();
                                const currentMonth = currentDate.getMonth();
                                const currentDay = currentDate.getDate();
                                const firstDayOfMonth = new Date(year, month, 1).getDay();
                                const daysInMonth = new Date(year, month + 1, 0).getDate();
                                let calendarHTML = '<div class="flex justify-between mb-2">' +
                                                        '<img id="prevMonth" class="w-8 h-8 fgkappSvg cursor-pointer" src="icons/baseline-keyboard_arrow_left.svg">' +
                                                        '<div class="text-lg font-semibold text-[--color-kapp] font-bold">' + months[month] + ' ' + year + '</div>' +
                                                        '<img id="nextMonth" class="w-8 h-8 fgkappSvg cursor-pointer" src="icons/baseline-keyboard_arrow_right.svg">' +
                                                    '</div>';
                                calendarHTML += '<div class="grid grid-cols-7 gap-1">';
                                for (let day of days) {
                                    calendarHTML += '<div class="m-1 text-center text-[--color-fgSoft] font-bold">' + day + '</div>';
                                }
                                for (let i = 0; i < firstDayOfMonth; i++) {
                                    calendarHTML += '<div></div>';
                                }
                                for (let i = 1; i <= daysInMonth; i++) {
                                    if (year === currentYear && month === currentMonth && i === currentDay) {
                                        calendarHTML += '<div class="p-1 text-center text-white cursor-pointer bg-[--color-fgSelected] rounded">' + i + '</div>';
                                    } else {
                                        calendarHTML += '<div class="p-1 text-center text-[--color-fgSoft] cursor-pointer hover:bg-sky-100 rounded">' + i + '</div>';
                                    }
                                }
                                calendarHTML += '</div>';
                                calendarDeparture.innerHTML = calendarHTML;
                                //Clics days
                                const dayElements = calendarDeparture.querySelectorAll('.text-center');
                                dayElements.forEach(function(dayElement) {
                                    dayElement.addEventListener('click', function() {
                                        const selectedDayEnd = parseInt(dayElement.textContent);
                                        selectedDateEnd = new Date(year, month, selectedDayEnd);
                                        datePickerDeparture.value = formatDate(selectedDateEnd);
                                        closeModal('modalResaEnd')
                                    });
                                });
                                // Btn prev & next
                                document.getElementById('prevMonth').addEventListener('click', function() {
                                    month--;
                                    if (month < 0) {
                                        year--;
                                        month = 11;
                                    }
                                    generateCalendar(year, month);
                                });
                                document.getElementById('nextMonth').addEventListener('click', function() {
                                    month++;
                                    if (month > 11) {
                                        year++;
                                        month = 0;
                                    }
                                    generateCalendar(year, month);
                                });
                            }
                            //Format date selected
                            function formatDate(date) {
                                const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
                                return date.toLocaleDateString('fr-FR', options);
                            }
                            //Init calendar
                            generateCalendar(currentYear, currentMonth);
                        </script>

            }
            window.closeModal = function(modalId) {
                document.getElementById(modalId).style.display = 'none'
                document.getElementsByTagName('body')[0].classList.remove('overflow-y-hidden')
            }
        </script>
        <script>
            const datePicker = document.getElementById('datepickerArrival');
            const calendar = document.getElementById('calendarArrival');
            let selectedDate = null;
            datePicker.addEventListener('click', function() {
                openModal('modalResaBegin');
            });

            function generateCalendar(year, month) {
                const months = [
                    "Janvier", "Février", "Mars", "Avril", "Mai", "Juin",
                    "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"
                ];
                const days = ["Dim", "Lun", "Mar", "Mer", "Jeu", "Ven", "Sam"];
                const currentDate = new Date();
                const currentYear = currentDate.getFullYear();
                const currentMonth = currentDate.getMonth();
                const currentDay = currentDate.getDate();
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                let calendarHTML = '<div class="flex justify-between mb-2">' +
                    '<img id="prevMonth" class="w-8 h-8 fgkappSvg cursor-pointer" src="icons/baseline-keyboard_arrow_left.svg">' +
                    '<div class="text-lg font-semibold text-[--color-kapp] font-bold">' + months[month] + ' ' + year + '</div>' +
                    '<img id="nextMonth" class="w-8 h-8 fgkappSvg cursor-pointer" src="icons/baseline-keyboard_arrow_right.svg">' +
                    '</div>';
                calendarHTML += '<div class="grid grid-cols-7 gap-1">';
                for (let day of days) {
                    calendarHTML += '<div class="m-1 text-center text-[--color-fgSoft] font-bold">' + day + '</div>';
                }
                for (let i = 0; i < firstDayOfMonth; i++) {
                    calendarHTML += '<div></div>';
                }
                for (let i = 1; i <= daysInMonth; i++) {
                    if (year === currentYear && month === currentMonth && i === currentDay) {
                        calendarHTML += '<div class="p-1 text-center text-white cursor-pointer bg-[--color-fgSelected] rounded">' + i + '</div>';
                    } else {
                        calendarHTML += '<div class="p-1 text-center text-[--color-fgSoft] cursor-pointer hover:bg-sky-100 rounded">' + i + '</div>';
                    }
                }
                calendarHTML += '</div>';
                calendar.innerHTML = calendarHTML;
                //Clics days
                const dayElements = calendar.querySelectorAll('.text-center');
                dayElements.forEach(function(dayElement) {
                    dayElement.addEventListener('click', function() {
                        const selectedDay = parseInt(dayElement.textContent);
                        selectedDate = new Date(year, month, selectedDay);
                        datePicker.value = formatDate(selectedDate);
                        closeModal('modalResaBegin')
                    });
                });
                // Btn prev & next
                document.getElementById('prevMonth').addEventListener('click', function() {
                    month--;
                    if (month < 0) {
                        year--;
                        month = 11;
                    }
                    generateCalendar(year, month);
                });
                document.getElementById('nextMonth').addEventListener('click', function() {
                    month++;
                    if (month > 11) {
                        year++;
                        month = 0;
                    }
                    generateCalendar(year, month);
                });
            }
            //Format date selected
            function formatDate(date) {
                const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
                return date.toLocaleDateString('fr-FR', options);
            }
            //Init calendar
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth();
            generateCalendar(currentYear, currentMonth);
        </script>
