<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Kookie Web</title>
    <link href="style.css" rel="stylesheet">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
</head>

<body>
<!-- SIDEBAR BEGIN -->
<div class="relative">
    <button aria-controls="default-sidebar"
            class="fixed top-0 left-0 z-40 p-2 mt-4 ms-4 text-sm rounded-lg bg-[--color-kapp] focus:outline-none focus:ring-2 focus:ring-gray-200"
            data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" type="button">
        <svg aria-hidden="true" class="w-6 h-6 fill-white" fill="currentColor" viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd"
                  d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                  fill-rule="evenodd"></path>
        </svg>
    </button>
    <aside class="fixed top-0 left-0 z-40 w-64 h-screen bg-[--color-kapp] transition-transform -translate-x-full sm:translate-x-0"
           id="default-sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto">
            <div class="text-center">
                <div class="max-w-sm">
                    <p class="text-xl font-bold tracking-tight text-white mb-4">La Pension Kookie</p>
                    <img class="rounded-lg" alt="Img business"
                         src="https://media.istockphoto.com/id/639321736/fr/photo/celui-ci-aime-les-toiletteurs.webp?s=2048x2048&w=is&k=20&c=3ffoZBCk6WhazrpfZdKWXAz827Bshyh_1ctpfNe_d1Q="/>
                </div>
                <button class="inline-flex items-center mt-4 mb-4 m-3 px-3 py-2 bg-white text-white rounded-lg transition-transform transform scale-100 hover:scale-105 hover:bg-blue-100">
                    <p class="text-[--color-kapp]">Plus d'infos</p>
                </button>
            </div>
            <hr class="w-15 h-1 mx-auto bg-white border-0 rounded">
            <ul class="text-xl mt-4">
                <li class="mb-2">
                    <a class="flex items-center p-2 text-white rounded-lg group bg-green-600 hover:bg-green-500 transition-transform transform scale-100 hover:scale-105" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"><path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/><path fill="none" d="M0 0h24v24H0z"/></svg>
                        <span class="ms-3 text-white whitespace-nowrap">Réserver un séjour</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a class="flex items-center p-2 text-white rounded-lg group bg-cyan-600 hover:bg-cyan-500 transition-transform transform scale-100 hover:scale-105" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"><path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/><path fill="none" d="M0 0h24v24H0z"/></svg>
                        <span class="ms-3 text-white whitespace-nowrap">Mes réservations</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <div class="fixed top-0 left-0 z-30 w-full h-full bg-black opacity-0 transition-opacity pointer-events-none" id="sidebar-overlay"></div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const sidebarButton = document.querySelector("[data-drawer-toggle='default-sidebar']");
        const sidebar = document.getElementById("default-sidebar");
        const sidebarOverlay = document.getElementById("sidebar-overlay");
        //Open
        sidebarButton.addEventListener("click", function () {
            sidebar.classList.toggle("translate-x-0");
            sidebarOverlay.classList.toggle("opacity-50");
        });
        //Close
        document.addEventListener("click", function (event) {
            if (!sidebar.contains(event.target) && !sidebarButton.contains(event.target)) {
                sidebar.classList.remove("translate-x-0");
                sidebarOverlay.classList.remove("opacity-50");
            }
        });
    });
</script>
<!-- SIDEBAR END -->
</body>
</html>
