<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Kookie Web</title>
    <link href="style.css" rel="stylesheet">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
</head>

<body>
<!-- SIDEBAR BEGIN -->
<div class="relative">
    <button aria-controls="default-sidebar"
            class="fixed top-0 left-0 z-40 p-2 mt-4 ms-4 text-sm rounded-lg bg-[--color-kapp] focus:outline-none focus:ring-2 focus:ring-gray-200"
            data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" type="button">
        <svg aria-hidden="true" class="w-6 h-6 fill-white" fill="currentColor" viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd"
                  d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                  fill-rule="evenodd"></path>
        </svg>
    </button>
    <aside class="fixed top-0 left-0 z-40 w-64 h-screen bg-white border-r border-gray-200 transition-transform -translate-x-full sm:translate-x-0"
           id="default-sidebar">
        <div class="h-full overflow-y-auto">
            <div class="text-center">
                <img class="" alt="Img business"
                     src="https://media.istockphoto.com/id/639321736/fr/photo/celui-ci-aime-les-toiletteurs.webp?s=2048x2048&w=is&k=20&c=3ffoZBCk6WhazrpfZdKWXAz827Bshyh_1ctpfNe_d1Q="/>
                <button class="inline-flex items-center mt-2 mb-2 px-3 py-2 bg-[--color-kapp] rounded-lg transition-transform transform scale-100 hover:bg-cyan-600 hover:scale-105">
                    <p class="text-white">Infos de l'établissement</p>
                </button>
            </div>
            <hr class="h-px mx-auto w-48 bg-gray-200">
            <ul class="flex flex-col items-center text-xl mt-4">
                <li class="mb-2">
                    <a class="flex items-center py-1 px-5 text-[--color-fgSoft] rounded-lg group transition-transform transform scale-100 hover:scale-105 hover:bg-green-400 hover:text-white"
                       href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"
                             class="text-blue-500 hover:text-blue-600">
                            <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
                            <path fill="none" d="M0 0h24v24H0z"/>
                        </svg>
                        <span class="ms-3 whitespace-nowrap">Réserver un séjour</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
</div>
<div class="fixed top-0 left-0 z-30 w-full h-full bg-black opacity-0 transition-opacity pointer-events-none" id="sidebar-overlay"></div>
<!-- Footer -->
<footer class="fixed bottom-0 left-0 z-50 w-full bg-[--color-kapp] text-white text-center py-4">
    &copy; 2024 Mon Site Web. Tous droits réservés.
</footer>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const sidebarButton = document.querySelector("[data-drawer-toggle='default-sidebar']");
        const sidebar = document.getElementById("default-sidebar");
        const sidebarOverlay = document.getElementById("sidebar-overlay");
        //Open
        sidebarButton.addEventListener("click", function () {
            sidebar.classList.toggle("translate-x-0");
            sidebarOverlay.classList.toggle("opacity-50");
        });
        //Close
        document.addEventListener("click", function (event) {
            if (!sidebar.contains(event.target) && !sidebarButton.contains(event.target)) {
                sidebar.classList.remove("translate-x-0");
                sidebar.classList.remove("border-r");
                sidebarOverlay.classList.remove("opacity-50");
            }
        });
    });
</script>
<!-- SIDEBAR END -->
</body>
</html>
