<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Nouvelle réservation</title>
    <link href="./style.css" rel="stylesheet">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
</head>
<body>
<main class="animate__animated animate__fadeIn">
    <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="bg-[--color-kapp] inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="white" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
        </svg>
    </button>
    <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-72 h-screen bg-white transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto sm:border-r sm:border-gray-200">
            <div class="text-center">
                <img class="w-auto h-auto mx-auto mb-6 mt-4 rounded rounded-lg" src="logo_business.png" alt="Logo business">
                <button class="inline-flex items-center mt-2 mb-2 px-3 py-2 bg-[--color-kapp] rounded-lg transition-transform transform scale-100 hover:bg-cyan-500 hover:scale-105">
                    <p class="text-white">Infos de l'établissement</p>
                </button>
            </div>
            <hr class="mt-2 h-px mx-auto w-48 bg-gray-200">
            <div class="text-center mt-4">
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-cyan-100 hover:border-[--color-kapp]">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/baseline-dashboard.svg" alt="dashboard">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Tableau de bord</p>
                </button>
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-green-300 hover:border-green-500">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/baseline-room_service.svg" alt="reservation">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Réserver un séjour</p>
                </button>
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-cyan-100 hover:border-[--color-kapp]">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/contract.svg" alt="contract">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Voir mes Réservations</p>
                </button>
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-cyan-100 hover:border-[--color-kapp]">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/baseline-card_giftcard.svg" alt="promotions">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Promotions en cours</p>
                </button>
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-cyan-100 hover:border-[--color-kapp]">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/baseline-pets.svg" alt="pets">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Mes animaux</p>
                </button>
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-cyan-100 hover:border-[--color-kapp]">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/baseline-person.svg" alt="person">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Mon profil</p>
                </button>
                <button type="button" onclick="window.location='index.html'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-red-300 transition-transform transform scale-100 hover:scale-105 hover:bg-red-100">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/logout.svg" alt="logout">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Se déconnecter</p>
                </button>
            </div>
        </div>
    </aside>
    <div class="fixed top-0 left-0 z-30 w-full h-full bg-black opacity-0 transition-opacity pointer-events-none" id="sidebar-overlay"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebarButton = document.querySelector("[data-drawer-toggle='default-sidebar']");
            const sidebar = document.getElementById("default-sidebar");
            const sidebarOverlay = document.getElementById("sidebar-overlay");
            //Open
            sidebarButton.addEventListener("click", function () {
                sidebar.classList.toggle("translate-x-0");
                sidebarOverlay.classList.toggle("opacity-50");
            });
            //Close
            document.addEventListener("click", function (event) {
                if (!sidebar.contains(event.target) && !sidebarButton.contains(event.target)) {
                    sidebar.classList.remove("translate-x-0");
                    sidebar.classList.remove("border-r");
                    sidebarOverlay.classList.remove("opacity-50");
                }
            });
        });
    </script>
    <!-- CONTENT BEGIN -->
    <div class="p-2 sm:ml-72">
        <div class="p-1">
            <div class="flex items-end justify-center mb-3">
                <img class="w-10 h-10 mr-2 fgSoftSvg" src="icons/baseline-room_service.svg" alt="romm_service">
                <h1 class="text-2xl text-[--color-fgSoft] font-bold">Nouvelle réservation</h1>
            </div>
            <hr>
            <!-- STEP BAR BEGIN -->
            <div class="flex items-start max-w-screen-lg mx-auto mb-4 mt-4">
                <div class="w-full">
                    <div class="flex items-center w-full">
                        <div class="w-8 h-8 shrink-0 mx-[-1px] bg-[--color-kapp] p-1.5 flex items-center justify-center rounded-full">
                            <span class="text-base text-white font-bold">1</span>
                        </div>
                        <div class="w-full h-1 mx-4 rounded-lg bg-[--color-kapp]"></div>
                    </div>
                    <div class="mt-2 mr-2 ml-[0.2rem]">
                        <img class="w-6 h-6 mr-2 fgkappSvg" src="icons/baseline-pets.svg" alt="pet">
                    </div>
                </div>
                <div class="w-full">
                    <div class="flex items-center w-full">
                        <div class="w-8 h-8 shrink-0 mx-[-1px] bg-gray-300 p-1.5 flex items-center justify-center rounded-full">
                            <span class="text-base text-white font-bold">2</span>
                        </div>
                        <div class="w-full h-1 mx-4 rounded-lg bg-gray-300"></div>
                    </div>
                    <div class="mt-2 mr-2 ml-[0.2rem]">
                        <img class="w-6 h-6 mr-2 fgSoftSvg opacity-50" src="icons/baseline-event.svg" alt="calendar">
                    </div>
                </div>
                <div class="w-full">
                    <div class="flex items-center w-full">
                        <div class="w-8 h-8 shrink-0 mx-[-1px] bg-gray-300 p-1.5 flex items-center justify-center rounded-full">
                            <span class="text-base text-white font-bold">3</span>
                        </div>
                        <div class="w-full h-1 mx-4 rounded-lg bg-gray-300"></div>
                    </div>
                    <div class="mt-2 mr-2 ml-[0.2rem]">
                        <img class="w-6 h-6 mr-2 fgSoftSvg opacity-50" src="icons/baseline-search.svg" alt="search">
                    </div>
                </div>
                <div class="w-full">
                    <div class="flex items-center w-full">
                        <div class="w-8 h-8 shrink-0 mx-[-1px] bg-gray-300 p-1.5 flex items-center justify-center rounded-full">
                            <span class="text-base text-white font-bold">4</span>
                        </div>
                        <div class="w-full h-1 mx-4 rounded-lg bg-gray-300"></div>
                    </div>
                    <div class="mt-2 mr-2 ml-[0.2rem]">
                        <img class="w-6 h-6 mr-2 fgSoftSvg opacity-50" src="icons/round-add_circle_outline.svg" alt="add">
                    </div>
                </div>
            </div>
            <!-- STEP BAR END -->
        </div>
        <div class="flex flex-col justify-center mb-4">
            <h3 class="text-3xl text-center font-bold text-[--color-fgSelected]">
                Pour qui ?
            </h3>
            <hr class="w-72 h-1 mx-auto my-2 border-3 border-[--color-fgSelected]">
            <h1 class="text-lg text-center text-[--color-fgSoft] opacity-70">Effectuer une réservation par espèce</h1>
            <div class="flex flex-row justify-center mt-2">
                <button type="button" class="flex flex-row mr-1 items-center text-[--color-fgSoft] border border-lg border-[--color-fgSoft] font-medium inline-flex items-center text-center rounded-lg px-2 py-2 transition-transform transform scale-100 hover:scale-105 hover:border-[--color-fgSelected]">
                    <img class="w-6 h-6 mr-2 fgSoftSvg" src="icons/dog-face-outline.svg">
                    Mes chiens
                </button>
                <button type="button" class="flex flex-row ml-1 items-center text-[--color-fgSoft] border border-lg border-[--color-fgSoft] font-medium inline-flex items-center text-center rounded-lg px-2 py-2 transition-transform transform scale-100 hover:scale-105 hover:border-[--color-fgSelected]">
                    <img class="w-6 h-6 mr-2 fgSoftSvg" src="icons/cat-face-outline.svg">
                    Mes chats
                </button>
            </div>
        </div>
        <div class="flex flex-col sm:flex-row items-center h-auto mb-4 overflow-x-auto">
            <div class="flex flex-col sm:flex-row flex-wrap">
                <!-- Card 1 BEGIN -->
                <button id="dogCard1" class="max-w-xs m-2 flex-shrink-0 rounded rounded-lg overflow-hidden border border-gray-300 transform transition-transform hover:scale-105 hover:bg-orange-200 shadow">
                    <img class="w-50 h-40 mx-auto rounded rounded-t-lg rounded-b-none" src="dog_teckel.jpg" alt="Dog Img">
                    <div class="px-2 py-2">
                        <div class="flex justify-between mb-1">
                            <div class="flex flex-row items-center">
                                <img class="w-5 h-5 mr-1 fgSoftSvg" src="icons/male.svg">
                                <label class="flex items-center text-[--color-fgSoft] font-bold">Saucisse</label>
                            </div>
                            <div class="flex flex-row items-center">
                                <img class="w-5 h-5 mr-1 fgSoftSvg" src="icons/age.svg">
                                <label class="flex items-center text-[--color-fgSoft] font-bold">2 ans</label>
                            </div>
                        </div>
                        <div class="flex mb-1">
                            <div class="flex flex-row items-center">
                                <img class="w-5 h-5 mr-1 fgSoftSvg" src="icons/dog-face-outline.svg">
                                <label class="flex items-center text-[--color-fgSoft] font-bold">Teckel</label>
                            </div>
                        </div>
                        <div class="flex justify-between mb-1">
                            <div class="flex flex-row items-center">
                                <img class="w-5 h-5 mr-1 fgSoftSvg" src="icons/weight.svg">
                                <label class="flex items-center text-[--color-fgSoft] font-bold">5 kg</label>
                            </div>
                            <div class="flex flex-row items-center">
                                <img class="w-5 h-5 mr-1 fgSoftSvg" src="icons/sterilization.svg">
                                <label class="flex items-center text-[--color-fgSoft] font-bold">Stérilisé</label>
                            </div>
                        </div>
                    </div>
                </button>
                <script>
                    let dogCard1Selected = false;
                    const dogCard1 = document.getElementById('dogCard1');
                    function handleInteraction(event) {
                        event.preventDefault();
                        dogCard1Selected = !dogCard1Selected;
                        if (dogCard1Selected) {
                            this.classList.add('border-[--color-fgSelected]');
                            this.classList.add('bg-orange-100');
                        }
                        else {
                            this.classList.remove('border-[--color-fgSelected]');
                            this.classList.remove('bg-orange-100');
                        }
                    }
                    dogCard1.addEventListener('click', handleInteraction);
                    dogCard1.addEventListener('touchstart', handleInteraction);
                </script>
                <!-- Card 1 END-->
                <!-- Card 2 BEGIN -->
                <button id="dogCard2" class="max-w-xs m-2 flex-shrink-0 rounded rounded-lg overflow-hidden border border-gray-300 transform transition-transform hover:scale-105 hover:bg-orange-200 shadow">
                    <img class="w-50 h-40 mx-auto rounded rounded-t-lg rounded-b-none" src="dog_teckel.jpg" alt="Dog Img">
                    <div class="px-2 py-2">
                        <div class="flex justify-between mb-1">
                            <div class="flex flex-row items-center">
                                <img class="w-5 h-5 mr-1 fgSoftSvg" src="icons/male.svg">
                                <label class="flex items-center text-[--color-fgSoft] font-bold">Saucisse</label>
                            </div>
                            <div class="flex flex-row items-center">
                                <img class="w-5 h-5 mr-1 fgSoftSvg" src="icons/age.svg">
                                <label class="flex items-center text-[--color-fgSoft] font-bold">2 ans</label>
                            </div>
                        </div>
                        <div class="flex mb-1">
                            <div class="flex flex-row items-center">
                                <img class="w-5 h-5 mr-1 fgSoftSvg" src="icons/dog-face-outline.svg">
                                <label class="flex items-center text-[--color-fgSoft] font-bold">Teckel</label>
                            </div>
                        </div>
                        <div class="flex justify-between mb-1">
                            <div class="flex flex-row items-center">
                                <img class="w-5 h-5 mr-1 fgSoftSvg" src="icons/weight.svg">
                                <label class="flex items-center text-[--color-fgSoft] font-bold">5 kg</label>
                            </div>
                            <div class="flex flex-row items-center">
                                <img class="w-5 h-5 mr-1 fgSoftSvg" src="icons/sterilization.svg">
                                <label class="flex items-center text-[--color-fgSoft] font-bold">Stérilisé</label>
                            </div>
                        </div>
                    </div>
                </button>
                <script>
                    let dogCard2Selected = false;
                    const dogCard2 = document.getElementById('dogCard2');
                    function handleInteraction(event) {
                        event.preventDefault();
                        dogCard2Selected = !dogCard2Selected;
                        if (dogCard2Selected) {
                            this.classList.add('border-[--color-fgSelected]');
                            this.classList.add('bg-orange-100');
                        }
                        else {
                            this.classList.remove('border-[--color-fgSelected]');
                            this.classList.remove('bg-orange-100');
                        }
                    }
                    dogCard2.addEventListener('click', handleInteraction);
                    dogCard2.addEventListener('touchstart', handleInteraction);
                </script>
                <!-- Card 2 END-->
                <!-- Card Add -->
                <button onclick="openModal('modal');" class="w-52 h-64 m-2 flex-shrink-0 rounded rounded-lg overflow-hidden border border-gray-200 shadow transform transition-transform hover:scale-105 hover:bg-gray-50 shadow">
                    <div class="flex flex-col items-center justify-center w-full h-full">
                        <img class="w-28 h-28 fgSoftSvg" src="icons/round-add_circle_outline.svg" alt="add-circle">
                        <label class="mx-2 text-[--color-fgSoft] font-bold">Ajouter un animal</label>
                    </div>
                </button>
                <!-- Card Add END-->
            </div>
        </div>
        <div class="flex flex-row justify-center items-center m-4">
            <img class="w-6 h-6 mr-2 fgSoftSvg" src="icons/crown.svg">
            <h1 class="text-normal sm:text-lg text-center text-[--color-fgSoft] whitespace-nowrap">Demander un logement privatif</h1>
            <label for="toggle" class="flex flex-row items-center cursor-pointer select-none ml-2">
                <div class="relative">
                    <input type="checkbox" id="toggle" class="peer sr-only"/>
                    <div class="block h-8 w-14 rounded-full bg-gray-200 peer-checked:bg-[--color-kapp]"></div>
                    <div class="absolute flex items-center justify-center w-5 h-6 transition bg-white rounded-full dot left-1 top-1 peer-checked:translate-x-7"></div>
                </div>
            </label>
        </div>
        <div class="flex justify-between">
            <button type="button" onclick="location.href='new_profile_step_2.html'" class="flex flex-row items-center text-[--color-bgClickable] border border-lg border-[--color-bgClickable] hover:text-white hover:bg-[--color-bgClickable] font-medium inline-flex items-center text-center rounded-lg px-2 py-2 transition-transform transform scale-100 hover:scale-105">
                Retour
            </button>
            <button type="button" onclick="location.href='home.html'" class="flex items-center text-white border border-lg bg-[--color-fgSelected] hover:bg-orange-400 font-medium inline-flex items-center text-center rounded-lg px-2 py-2 transition-transform transform scale-100 hover:scale-105">
                Suivant
                <img class="w-6 h-6 fgWhiteSvg" src="icons/baseline-keyboard_arrow_right.svg">
            </button>
        </div>
        <!-- CONTENT END -->
        <!-- MODAL BEGIN -->
        <div id="modal" class="fixed fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 animate__animated animate__fadeIn animate__faster">
            <div class="relative top-10 mx-auto shadow-xl rounded-md bg-white max-w-2xl">
                <div class="flex justify-end p-2">
                    <button onclick="closeModal('modal');" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                  clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <div id="content" class="flex justify-center">
                    <div class="lg:w-full m-1">
                        <div class="h-auto m-1 rounded border border-red-500">
                            <h3 class="text-xl text-center font-bold text-[--color-kapp] mb-4 mt-2">
                                Nouvel animal
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            window.openModal = function(modalId) {
                document.getElementById(modalId).style.display = 'block'
                document.getElementsByTagName('body')[0].classList.add('overflow-y-hidden')
            }
            window.closeModal = function(modalId) {
                document.getElementById(modalId).style.display = 'none'
                document.getElementsByTagName('body')[0].classList.remove('overflow-y-hidden')
            }
        </script>
        <!-- MODAL END -->
    </div>
</main>
</body>
</html>
