<!DOCTYPE html>
<html lang="fr">
<head>

<body>
<main class="animate__animated animate__fadeIn">
    <!-- SIDEBAR BEGIN -->

        </svg>
    </button>
    <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-72 h-screen bg-white transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto sm:border-r sm:border-gray-200">
            <div class="text-center">
                <img class="w-auto h-auto mx-auto mb-6 mt-4 rounded rounded-lg" src="logo_business.png" alt="Logo business">
                <button class="inline-flex items-center mt-2 mb-2 px-3 py-2 bg-[--color-kapp] rounded-lg transition-transform transform scale-100 hover:bg-cyan-500 hover:scale-105">
                    <p class="text-white">Infos de l'établissement</p>
                </button>
            </div>
            <hr class="mt-2 h-px mx-auto w-48 bg-gray-200">
            <div class="text-center mt-4">
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-cyan-100 pointer-events-none opacity-25">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/baseline-dashboard.svg" alt="dashboard">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Tableau de bord</p>
                </button>
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-green-100 pointer-events-none opacity-25">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/baseline-room_service.svg" alt="reservation">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Réserver un séjour</p>
                </button>
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-cyan-100 pointer-events-none opacity-25">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/contract.svg" alt="contract">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Voir mes Réservations</p>
                </button>
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-cyan-100 pointer-events-none opacity-25">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/baseline-card_giftcard.svg" alt="promotions">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Promotions en cours</p>
                </button>
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-cyan-100 pointer-events-none opacity-25">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/baseline-pets.svg" alt="pets">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Mes animaux</p>
                </button>
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-cyan-100 pointer-events-none opacity-25">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/baseline-person.svg" alt="person">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Mon profil</p>
                </button>
                <button type="button" onclick="window.location='index.html'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-red-300 transition-transform transform scale-100 hover:scale-105 hover:bg-red-100">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/logout.svg" alt="logout">

                </button>
            </div>
        </div>
    </aside>
    <div class="fixed top-0 left-0 z-30 w-full h-full bg-black opacity-0 transition-opacity pointer-events-none" id="sidebar-overlay"></div>
    <!-- SIDEBAR END -->

    <!-- CONTENT BEGIN -->
    <div class="p-2 sm:ml-72">
        <div class="p-1">
            <div class="flex items-end justify-center mb-3">
                <img class="w-10 h-10 mr-2 fgSoftSvg" src="icons/baseline-person.svg" alt="profil">
                <h1 class="text-2xl text-[--color-fgSoft] font-bold">Création du profil</h1>
            </div>
            <hr>
            <!-- STEP BAR BEGIN -->
            <div class="flex items-start max-w-screen-lg mx-auto mb-8 mt-4">
                <div class="w-full">
                    <div class="flex items-center w-full">
                        <div class="w-8 h-8 shrink-0 mx-[-1px] bg-[--color-kapp] p-1.5 flex items-center justify-center rounded-full">
                            <span class="text-base text-white font-bold">1</span>
                        </div>
                        <div class="w-full h-1 mx-4 rounded-lg bg-[--color-kapp]"></div>
                    </div>
                    <div class="mt-2 mr-2">
                        <h6 class="text-base font-bold text-[--color-kapp] ml-[-0.4rem]">Profil</h6>
                    </div>
                </div>
                <div class="w-full">
                    <div class="flex items-center w-full">
                        <div class="w-8 h-8 shrink-0 mx-[-1px] bg-gray-300 p-1.5 flex items-center justify-center rounded-full">
                            <span class="text-base text-white font-bold">2</span>
                        </div>
                        <div class="w-full h-1 mx-4 rounded-lg bg-gray-300"></div>
                    </div>
                    <div class="mt-2 mr-4">
                        <h6 class="text-base font-bold text-gray-300 ml-[-3rem]">Contact d'urgence</h6>
                    </div>
                </div>
                <div>
                    <div class="flex items-center">
                        <div class="w-8 h-8 shrink-0 mx-[-1px] bg-gray-300 p-1.5 flex items-center justify-center rounded-full">
                            <span class="text-base text-white font-bold">3</span>
                        </div>
                    </div>
                    <div class="mt-2">
                        <h6 class="text-base font-bold text-gray-300 ml-[-1rem]">Animaux</h6>
                    </div>
                </div>
            </div>
            <!-- STEP BAR END -->
            <div class="flex justify-center">
                <div class="w-full lg:w-1/2">
                    <div class="h-auto mb-3 rounded border border-gray-300 shadow">
                        <h3 class="text-xl text-center font-bold text-[--color-fgSoft] mb-4 mt-2">Mes informations</h3>
                        <div class="px-4">
                            <div class="flex items-center mb-1">
                                <div class="border-t border-gray-300 flex-1 mr-4"></div>
                                <img class="w-8 h-8 mr-2 fgSoftSvg" src="icons/baseline-person.svg" alt="person">
                                <div class="border-t border-gray-300 flex-1 ml-4"></div>
                            </div>
                            <!-- Nom & Prénom -->
                            <div class="flex mb-4 items-center">
                                <div class="w-1/2 mr-2">
                                    <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 outline-none" placeholder="Nom"/>
                                </div>
                                <p class="ml-[-5px] mb-5 mr-1 text-xl text-[--color-fgDanger] font-bold">*</p>
                                <div class="w-1/2 ml-2">
                                    <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 outline-none" placeholder="Prénom"/>
                                </div>
                            </div>
                            <!-- Numéro de téléphone portable-->
                            <div class="w-full flex mb-4 items-center">
                                <img class="w-8 h-8 mr-2 fgSoftSvg" src="icons/round-smartphone.svg" alt="smartphone">
                                <div class="relative group">
                                    <button class="dropdown-button flex flex-row p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-300 outline-none inline-block">
                                        <p id="selected-country" class="text-[--color-fgSoft]">Indicatif pays</p>
                                        <img class="w-5 h-5 fgSoftSvg" src="icons/baseline-keyboard_arrow_down.svg">
                                    </button>
                                    <div id="dropdown-menu" class="ml-[-0.8rem] z-50 hidden absolute mt-2 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 p-1 border-2 border-[--color-kapp] shadow overflow-y-auto max-h-96">
                                        <div class="space-y-1">
                                            <input id="search-input" class="block w-full px-4 py-2 text-gray-800 border rounded-md border-gray-400 focus:outline-none" type="text" placeholder="Rechercher..." autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <p class="mr-[-10px] mb-5 mr-1 text-xl text-[--color-fgDanger] font-bold">*</p>
                                <div class="w-1/2 ml-4">
                                    <input id="numero-autre" type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 outline-none" placeholder="Numéro mobile"/>
                                </div>
                                <p class="mb-5 text-xl text-[--color-fgDanger] font-bold">*</p>
                            </div>
                            <!-- Numéro de téléphone fixe-->
                            <div class="w-full flex mb-4 items-center">
                                <img class="w-8 h-8 mr-2 fgSoftSvg" src="icons/baseline-phone.svg" alt="fixe">
                                <div class="relative group">
                                    <button class="dropdown-button flex flex-row p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-300 outline-none inline-block">
                                        <p id="selected-country2" class="text-[--color-fgSoft]">Indicatif pays</p>
                                        <img class="w-5 h-5 fgSoftSvg" src="icons/baseline-keyboard_arrow_down.svg">
                                    </button>
                                    <div id="dropdown-menu2" class="ml-[-0.8rem] z-50 hidden absolute mt-2 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 p-1 border-2 border-[--color-kapp] shadow overflow-y-auto max-h-96">
                                        <div class="space-y-1">
                                            <input id="search-input2" class="block w-full px-4 py-2 text-gray-800 border rounded-md border-gray-400 focus:outline-none" type="text" placeholder="Rechercher..." autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <p class="mr-[-10px] mb-5 mr-1 text-xl text-[--color-fgDanger] font-bold">*</p>
                                <div class="w-1/2 ml-4">
                                    <input id="numero-autre2" type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 outline-none" placeholder="Numéro fixe"/>
                                </div>
                                <p class="mb-5 text-xl text-[--color-fgDanger] font-bold">*</p>
                            </div>
                            <!-- Numéro de téléphone autre-->
                            <div class="w-full flex mb-4 items-center">
                                <img class="w-8 h-8 mr-2 fgSoftSvg" src="icons/walk.png" alt="other">
                                <div class="relative group">
                                    <button class="dropdown-button flex flex-row p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-300 outline-none inline-block">
                                        <p id="selected-country3" class="text-[--color-fgSoft]">Indicatif pays</p>
                                        <img class="w-5 h-5 fgSoftSvg" src="icons/baseline-keyboard_arrow_down.svg">
                                    </button>
                                    <div id="dropdown-menu3" class="ml-[-0.8rem] z-50 hidden absolute mt-2 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 p-1 border-2 border-[--color-kapp] shadow overflow-y-auto max-h-96">
                                        <div class="space-y-1">
                                            <input id="search-input3" class="block w-full px-4 py-2 text-gray-800 border rounded-md border-gray-400 focus:outline-none" type="text" placeholder="Rechercher..." autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <p class="mr-[-10px] mb-5 mr-1 text-xl text-[--color-fgDanger] font-bold">*</p>
                                <div class="w-1/2 ml-4">
                                    <input id="numero-autre3" type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 outline-none" placeholder="Numéro autre"/>
                                </div>
                                <p class="mb-5 text-xl text-[--color-fgDanger] font-bold">*</p>
                            </div>
                            <script>
                                function fillSelect(dropdownContent, data) {
                                    data.forEach(country => {
                                        let countryCode = country.cca2;
                                        let countryName = country.translations.fra.common || country.name.common;
                                        let countryNum = parseInt(country.idd.root).toString() + parseInt(country.idd.suffixes).toString();
                                        if(countryNum.length <= 3) {
                                            const option = document.createElement('a');
                                            option.classList.add('block', 'px-4', 'py-2', 'text-gray-700', 'hover:bg-sky-100', 'active:bg-blue-100', 'cursor-pointer', 'rounded-md');
                                            option.textContent = `(+${countryNum}) ${countryName}`;
                                            option.addEventListener('click', () => {
                                                document.getElementById('selected-country').textContent = countryName;
                                                document.getElementById('dropdown-menu').classList.add('hidden');
                                                initDropdown(dropdownButton, dropdownMenu, searchInput);
                                            });
                                            dropdownContent.appendChild(option);
                                        }
                                    });
                                }

                                function initDropdown(dropdownButton, dropdownMenu, searchInput) {
                                    let isOpen = false;
                                    function toggleDropdown() {
                                        isOpen = !isOpen;
                                        dropdownMenu.classList.toggle('hidden', !isOpen);
                                    }
                                    dropdownButton.addEventListener('click', toggleDropdown);
                                    searchInput.addEventListener('input', () => {
                                        const searchTerm = searchInput.value.toLowerCase();
                                        const items = dropdownMenu.querySelectorAll('a');

                                        items.forEach((item) => {
                                            const text = item.textContent.toLowerCase();
                                            if (text.includes(searchTerm)) {
                                                item.style.display = 'block';
                                            } else {
                                                item.style.display = 'none';
                                            }
                                        });
                                    });
                                    document.addEventListener('DOMContentLoaded', function() {
                                        fetch('https://restcountries.com/v3.1/all')
                                            .then(response => response.json())
                                            .then(data => {
                                                const dropdownContent = dropdownMenu.querySelector('.space-y-1');
                                                fillSelect(dropdownContent, data);
                                            })
                                            .catch(error => console.error('Erreur lors de la récupération des données :', error));
                                    });
                                }
                                const dropdownButton = document.querySelector('.dropdown-button');
                                const dropdownMenu = document.getElementById('dropdown-menu');
                                const searchInput = document.getElementById('search-input');
                                initDropdown(dropdownButton, dropdownMenu, searchInput);
                            </script>
                            <!-- Email-->
                            <div class="flex mb-4 items-center">
                                <img class="w-8 h-8 mr-2 fgSoftSvg" src="icons/baseline-email.svg" alt="email">
                                <div class="mr-2">
                                    <h4 class="text-xl text-[--color-fgSoft] font-bold">monemail@gmail.com</h4>
                                </div>
                            </div>
                            <!-- Adresse -->
                            <div class="flex items-center mb-3">
                                <div class="border-t border-gray-300 flex-1 mr-4"></div>
                                <img class="w-8 h-8 fgSoftSvg" src="icons/baseline-location_on.svg" alt="location">
                                <div class="border-t border-gray-300 flex-1 ml-4"></div>
                            </div>
                            <div class="mb-4">
                                <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 outline-none" placeholder="Adresse"/>
                            </div>
                            <!-- Complément d'adresse -->
                            <div class="mb-4">
                                <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 outline-none" placeholder="Complément d'adresse"/>
                            </div>
                            <!-- Code postal & Ville -->
                            <div class="flex mb-4">
                                <div class="w-1/2 mr-2">
                                    <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 outline-none" placeholder="Code postal"/>
                                </div>
                                <div class="w-full ml-2">
                                    <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 outline-none" placeholder="Ville"/>
                                </div>
                            </div>
                            <!-- Pays -->
                            <div class="mb-4">
                                <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 outline-none" placeholder="Pays"/>
                            </div>
                        </div>
                        <div class="flex items-center ml-2 mb-2">
                            <p class="text-xs text-[--color-fgSoft] italic">Les champs obligatoires à remplir sont marqués par</p>
                            <p class="text-xs text-[--color-fgSoft] text-red-400 font-bold ml-1">*</p>
                        </div>
                    </div>
                    <div class="flex justify-between">
                        <button type="button" onclick="location.href='new_profile_step_2.html'" class="flex items-center text-white border border-lg bg-[--color-bgClickable] hover:bg-orange-400 font-medium inline-flex items-center text-center rounded-lg px-2 py-2 transition-transform transform scale-100 hover:scale-105 ml-auto">
                            Suivant
                            <img class="w-6 h-6 fgWhiteSvg" src="icons/baseline-keyboard_arrow_right.svg" alt="arrow-right">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- CONTENT END -->

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const sidebarButton = document.querySelector("[data-drawer-toggle='default-sidebar']");
        const sidebar = document.getElementById("default-sidebar");
        const sidebarOverlay = document.getElementById("sidebar-overlay");
        //Open
        sidebarButton.addEventListener("click", function () {
            sidebar.classList.toggle("translate-x-0");
            sidebarOverlay.classList.toggle("opacity-50");
        });
        //Close
        document.addEventListener("click", function (event) {
            if (!sidebar.contains(event.target) && !sidebarButton.contains(event.target)) {
                sidebar.classList.remove("translate-x-0");
                sidebar.classList.remove("border-r");
                sidebarOverlay.classList.remove("opacity-50");
            }
        });
    });
</script>
</main>
</body>
</html>
