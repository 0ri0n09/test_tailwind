<!-- MODAL PROMO BEGIN -->
<div id="modalPromo" class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen">
        <div class="relative sm:max-w-4xl sm:w-full bg-white shadow-xl rounded-md max-w-md w-full p-4">
            <div class="absolute top-0 right-0 p-2">
                <button onclick="closeModal('modalPromo')" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div class="text-center">
                <h3 class="text-[--color-kapp] text-xl font-bold mt-2 mb-4">Promotions en cours</h3>
            </div>
            <!-- RESA CARD BEGIN -->
            <div class="border rounded-lg p-4 text-center">
                <h4 class="font-bold mb-4">Promotion des vacances</h4>
                <div class="flex items-center mb-2">
                    <img class="w-6 h-6 mr-4" src="icons/credits.svg" alt="Coins">
                    <p>5.00 € sur le séjour</p>
                </div>
                <div class="flex items-center mb-2">
                    <img class="w-6 h-6 mr-4" src="icons/baseline-calendar_today.svg" alt="Calendar">
                    <p>Réservez avant le 15/02/2024</p>
                </div>
                <div class="flex items-center">
                    <img class="w-6 h-6 mr-4" src="icons/notes-icon.svg" alt="Notes">
                    <p>Ne manquez pas cette offre pour votre été</p>
                </div>
            </div>
            <!-- RESA CARD END -->
        </div>
    </div>
</div>

<script>
        document.getElementById('promo').addEventListener('click', function(event) {
          openModal('modalPromo');
          event.preventDefault();
        });
        window.openModal = function (modalId) {
          document.getElementById(modalId).style.display = 'block';
          document.getElementsByTagName('body')[0].classList.add('overflow-y-hidden');
        }
        window.closeModal = function (modalId) {
          document.getElementById(modalId).style.display = 'none';
          document.getElementsByTagName('body')[0].classList.remove('overflow-y-hidden');
        }
      </script>
<!-- MODAL PROMO END -->
