<div class="flex justify-center items-center mt-4">
    <div class="slider">
        <!-- slide 1 -->
        <div class="slide">
            <img src="https://source.unsplash.com/random?landscape,night" alt=""/>
        </div>
        <!-- slide 2 -->
        <div class="slide">
            <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
        </div>
        <!-- slide 3 -->
        <div class="slide">
            <img src="https://source.unsplash.com/random?landscape,night" alt=""/>
        </div>
        <!-- slide 4 -->
        <div class="slide">
            <img src="https://source.unsplash.com/random?landscape,mountain" alt="" />
        </div>
        <!-- slide 5 -->
        <div class="slide">
            <img src="https://source.unsplash.com/random?landscape,night" alt=""/>
        </div>
    </div>
    <button class="btn btn-next right-3 sm:right-64">
        <img class="scale-150 fgkappSvg" src="icons/button-circle-round-arrow-next-svgrepo-com.svg" alt="next" />
    </button>
    <button class="btn btn-prev rotate-180 left-3 sm:left-64">
        <img class="scale-150 fgkappSvg" src="icons/button-circle-round-arrow-next-svgrepo-com.svg" alt="prev" />
    </button>
</div>
<script>
    "use strict";
    // Select all slides
    const slides = document.querySelectorAll(".slide");

    // loop through slides and set each slides translateX
    slides.forEach((slide, indx) => {
        slide.style.transform = `translateX(${indx * 100}%)`;
    });

    // select next slide button
    const nextSlide = document.querySelector(".btn-next");

    // current slide counter
    let curSlide = 0;
    // maximum number of slides
    let maxSlide = slides.length - 1;

    // add event listener and navigation functionality
    nextSlide.addEventListener("click", function () {
        // check if current slide is the last and reset current slide
        if (curSlide === maxSlide) {
            curSlide = 0;
        } else {
            curSlide++;
        }

        //   move slide by -100%
        slides.forEach((slide, indx) => {
            slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
        });
    });

    // select next slide button
    const prevSlide = document.querySelector(".btn-prev");

    // add event listener and navigation functionality
    prevSlide.addEventListener("click", function () {
        // check if current slide is the first and reset current slide to last
        if (curSlide === 0) {
            curSlide = maxSlide;
        } else {
            curSlide--;
        }

        //   move slide by 100%
        slides.forEach((slide, indx) => {
            slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
        });
    });
</script>
<style>
    .slider {
        width: 100%;
        max-width: 300px;
        height: 200px;
        position: relative;
        overflow: hidden;
        border-radius: 15px;
    }
    .slide {
        width: 100%;
        max-width: 800px;
        height: 350px;
        position: absolute;
        transition: all 0.5s;
    }
    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .btn {
        position: absolute;
        width: 40px;
        height: 40px;
        padding: 10px;
        border: none;
        border-radius: 50%;
        z-index: 10px;
        cursor: pointer;
        background-color: none;
        font-size: 18px;
    }
    .btn:active {
        transform: scale(1.1);
    }

</style>
