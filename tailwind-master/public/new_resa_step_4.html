<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Nouvelle réservation</title>
    <link href="./style.css" rel="stylesheet">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
</head>
<body>
<main class="animate__animated animate__fadeIn">
    <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="bg-[--color-kapp] inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="white" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
        </svg>
    </button>
    <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-72 h-screen bg-white transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto sm:border-r sm:border-gray-200">
            <div class="text-center">
                <img class="w-auto h-auto mx-auto mb-6 mt-4 rounded rounded-lg" src="logo_business.png" alt="Logo business">
                <button class="inline-flex items-center mt-2 mb-2 px-3 py-2 bg-[--color-kapp] rounded-lg transition-transform transform scale-100 hover:bg-cyan-500 hover:scale-105">
                    <p class="text-white">Infos de l'établissement</p>
                </button>
            </div>
            <hr class="mt-2 h-px mx-auto w-48 bg-gray-200">
            <div class="text-center mt-4">
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-cyan-100 hover:border-[--color-kapp]">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/baseline-dashboard.svg" alt="dashboard">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Tableau de bord</p>
                </button>
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-cyan-100 hover:border-[--color-kapp]">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/baseline-room_service.svg" alt="reservation">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Réserver un séjour</p>
                </button>
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-cyan-100 hover:border-[--color-kapp]">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/contract.svg" alt="contract">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Voir mes Réservations</p>
                </button>
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-cyan-100 hover:border-[--color-kapp]">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/baseline-card_giftcard.svg" alt="promotions">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Promotions en cours</p>
                </button>
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-cyan-100 hover:border-[--color-kapp]">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/baseline-pets.svg" alt="pets">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Mes animaux</p>
                </button>
                <button type="button" onclick="window.location='#'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-gray-300 transition-transform transform scale-100 hover:scale-105 hover:bg-cyan-100 hover:border-[--color-kapp]">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/baseline-person.svg" alt="person">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Mon profil</p>
                </button>
                <button type="button" onclick="window.location='index.html'" class="w-64 h-12 px-4 py-2 mb-4 inline-flex justify-start items-center rounded-lg border border-2 border-red-300 transition-transform transform scale-100 hover:scale-105 hover:bg-red-100">
                    <img class="h-8 w-8 mr-4 fgSoftSvg" src="icons/logout.svg" alt="logout">
                    <p class="text-[--color-fgSoft] font-bold whitespace-nowrap overflow-hidden">Se déconnecter</p>
                </button>
            </div>
        </div>
    </aside>
    <div class="fixed top-0 left-0 z-30 w-full h-full bg-black opacity-0 transition-opacity pointer-events-none" id="sidebar-overlay"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebarButton = document.querySelector("[data-drawer-toggle='default-sidebar']");
            const sidebar = document.getElementById("default-sidebar");
            const sidebarOverlay = document.getElementById("sidebar-overlay");
            //Open
            sidebarButton.addEventListener("click", function () {
                sidebar.classList.toggle("translate-x-0");
                sidebarOverlay.classList.toggle("opacity-50");
            });
            //Close
            document.addEventListener("click", function (event) {
                if (!sidebar.contains(event.target) && !sidebarButton.contains(event.target)) {
                    sidebar.classList.remove("translate-x-0");
                    sidebar.classList.remove("border-r");
                    sidebarOverlay.classList.remove("opacity-50");
                }
            });
        });
    </script>
    <!-- CONTENT BEGIN -->
    <div class="p-2 sm:ml-72">
        <div class="p-1">
            <div class="flex items-end justify-center mb-3">
                <img class="w-10 h-10 mr-2 fgSoftSvg" src="icons/baseline-room_service.svg" alt="romm_service">
                <h1 class="text-2xl text-[--color-fgSoft] font-bold">Nouvelle réservation</h1>
            </div>
            <hr>
            <!-- STEP BAR BEGIN -->
            <div class="flex items-start max-w-screen-lg mx-auto mb-4 mt-4">
                <div class="w-full">
                    <div class="flex items-center w-full">
                        <div class="w-8 h-8 shrink-0 mx-[-1px] bg-[--color-kapp] p-1.5 flex items-center justify-center rounded-full">
                            <span class="text-base text-white font-bold">1</span>
                        </div>
                        <div class="w-full h-1 mx-4 rounded-lg bg-[--color-kapp]"></div>
                    </div>
                    <div class="mt-2 mr-2 ml-[0.2rem]">
                        <img class="w-6 h-6 mr-2 fgkappSvg" src="icons/baseline-pets.svg" alt="pet">
                    </div>
                </div>
                <div class="w-full">
                    <div class="flex items-center w-full">
                        <div class="w-8 h-8 shrink-0 mx-[-1px] bg-[--color-kapp] p-1.5 flex items-center justify-center rounded-full">
                            <span class="text-base text-white font-bold">2</span>
                        </div>
                        <div class="w-full h-1 mx-4 rounded-lg bg-[--color-kapp]"></div>
                    </div>
                    <div class="mt-2 mr-2 ml-[0.2rem]">
                        <img class="w-6 h-6 mr-2 fgkappSvg" src="icons/baseline-event.svg" alt="calendar">
                    </div>
                </div>
                <div class="w-full">
                    <div class="flex items-center w-full">
                        <div class="w-8 h-8 shrink-0 mx-[-1px] bg-[--color-kapp] p-1.5 flex items-center justify-center rounded-full">
                            <span class="text-base text-white font-bold">3</span>
                        </div>
                        <div class="w-full h-1 mx-4 rounded-lg bg-[--color-kapp]"></div>
                    </div>
                    <div class="mt-2 mr-2 ml-[0.2rem]">
                        <img class="w-6 h-6 mr-2 fgkappSvg" src="icons/baseline-search.svg" alt="search">
                    </div>
                </div>
                <div class="w-full">
                    <div class="flex items-center w-full">
                        <div class="w-8 h-8 shrink-0 mx-[-1px] bg-[--color-kapp] p-1.5 flex items-center justify-center rounded-full">
                            <span class="text-base text-white font-bold">4</span>
                        </div>
                        <div class="w-full h-1 mx-4 rounded-lg bg-[--color-kapp]"></div>
                    </div>
                    <div class="mt-2 mr-2 ml-[0.2rem]">
                        <img class="w-6 h-6 mr-2 fgkappSvg" src="icons/round-add_circle_outline.svg" alt="add">
                    </div>
                </div>
            </div>
            <!-- STEP BAR END -->
        </div>
        <div class="flex flex-col justify-center mb-4">
            <h3 class="text-3xl text-center font-bold text-[--color-fgSelected]">
                Améliorer son séjour
            </h3>
            <hr class="w-72 h-1 mx-auto my-2 border-3 border-[--color-fgSelected]">
            <h1 class="text-lg text-center text-[--color-fgSoft] opacity-70">Ajouter des services et commodités</h1>
        </div>
        <div class="flex flex-col sm:flex-row items-center h-auto mb-4 overflow-x-auto justify-center">
            <div class="cards-container flex flex-col sm:flex-row flex-wrap m-1 sm:m-4 justify-center">
                <!-- Card 1 -->
                <div id="card1" class="room m-2 w-sm h-72 bg-white rounded-lg overflow-hidden border border-gray-200 transform transition-transform hover:scale-105 hover:bg-sky-50 cursor-pointer shadow">
                    <div class="flex flex-row">
                        <div class="flex flex-col m-3">
                            <div class="flex flex-col">
                                <p class="text-base sm:text-xl font-bold">Chambre suite</p>
                                <p class="text-xs sm:text-base text-[--color-fgSoft]">Une chambre 3 places de 25m²</p>
                            </div>
                        </div>
                        <div class="flex flex-col text-center m-3">
                            <div class="flex flex-col">
                                <p class="text-base sm:text-xl font-bold">25.00 €</p>
                                <p class="text-xs sm:text-lg text-[--color-fgSuccess]">Disponible</p>
                            </div>
                        </div>
                        <div class="flex flex-col text-center mt-4">
                            <div class="flex flex-col">
                                <img class="img-room w-10 h-10 items-end fgSuccessSvg hidden" src="icons/baseline-check.svg" alt="img check">
                            </div>
                        </div>
                    </div>
                    <img class="w-full h-full object-cover" src="room.jpg" alt="img room">
                </div>
            </div>
        </div>
        <div class="flex justify-between">
            <button type="button" onclick="location.href='new_resa_step_3.html'" class="flex flex-row items-center text-[--color-bgClickable] border border-lg border-[--color-bgClickable] hover:text-white hover:bg-[--color-bgClickable] font-medium inline-flex items-center text-center rounded-lg px-2 py-2 transition-transform transform scale-100 hover:scale-105">
                Retour
            </button>
            <button type="button" onclick="location.href='new_resa_step_5.html'" class="flex sm:mr-4 items-center text-white border border-lg bg-[--color-fgSelected] hover:bg-orange-400 font-medium inline-flex items-center text-center rounded-lg px-2 py-2 transition-transform transform scale-100 hover:scale-105">
                Suivant
                <img class="w-6 h-6 fgWhiteSvg" src="icons/baseline-keyboard_arrow_right.svg">
            </button>
        </div>
        <!-- CONTENT END -->
    </div>
</main>
</body>
</html>
